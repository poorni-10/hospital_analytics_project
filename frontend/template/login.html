<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | NEXUS AI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script>
    function handleClick()
    {
      console.log("test");
      window.location.href="/frontend/template/index.html";
    }
    </script>
    <style>
        body { 
            background-color: #f4f7fe; 
            font-family: 'Inter', sans-serif; 
            height: 100vh; 
            display: flex; 
            align-items: center; 
        }
        .login-card { 
            border: none; 
            border-radius: 25px; 
            overflow: hidden; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.1); 
        }
        .brand-side { 
            background: linear-gradient(135deg, #4318FF 0%, #707EAE 100%); 
            color: white; 
            padding: 60px; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center;
        }
        .form-side { 
            background: white; 
            padding: 60px; 
        }
        .btn-primary { 
            background: #4318FF; 
            border: none; 
            border-radius: 12px; 
            padding: 12px; 
            font-weight: 600; 
            transition: 0.3s;
        }
        .btn-primary:hover {
            background: #2b06cc;
            transform: translateY(-2px);
        }
        .form-control { 
            border-radius: 12px; 
            padding: 12px; 
            background: #F4F7FE; 
            border: 1px solid #E0E5F2; 
        }
        .logo-img {
            width: 100px;
            margin-bottom: 20px;
            filter: brightness(0) invert(1); /* Makes the logo white */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row login-card mx-auto shadow-lg" style="max-width: 1000px;">
            
            <div class="col-md-5 brand-side d-none d-md-flex text-center">
                <h1 class="fw-bold">NEXUS</h1>
                <p class="lead">Optimizing Hospital Operations with Predictive Analytics.</p>
            </div>

            <div class="col-md-7 form-side">
                <div class="mb-4">
                    <h3 class="fw-bold mb-2">Welcome</h3>
                    <p class="text-muted">Enter your credentials to access the portal.</p>
                </div>
                
                <form action="/login_process" method="POST">
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Username</label>
                        <div class="input-group">
                            <input type="text" name="username" class="form-control" placeholder="Enter Username" required>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label fw-semibold">Password</label>
                        <div class="input-group">
                            <input type="password" name="password" class="form-control" placeholder="Example: abc@123" required>
                        </div>
                    </div>
                    
                    <button type="button" onclick="handleClick()" class="btn btn-primary w-100 shadow">
                         <i class="bi bi-box-arrow-in-right me-2"></i> Log In </button>
                </form>

                <div class="mt-4 text-center">
                    <small class="text-muted">Secure AI Portal &copy; 2026 NEXUS Health</small>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
